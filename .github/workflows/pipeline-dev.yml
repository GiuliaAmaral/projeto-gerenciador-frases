name: Pipeline De Ambiente Dev

env:
  REACT_APP_API_BASE_URL: https://frases.docapi.dev/frase



on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]




jobs:

  job1:
    name: Testar codigo
    runs-on: ubuntu-latest

    steps:
    - name: Obtendo o codigo repositorio
      uses: actions/checkout@v3

    - name: Instalando o Node.js v@Latest
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'npm'
        
    - name: Instalando bibliotecas do Node.js do projeto
      run: npm install

    - name: Executando test automatizado
      uses: cypress-io/github-action@v5
      with:
        start: npm start
        wait-on: 'http://localhost:3000'
        browser: chrome

    - name: Apagando todas pastas menos a cypress/video
      run: |
        shopt -s extglob
        rm -rf !(cypress/videos)

    - name: Gerando artefato dos videos de test ZIP do c√≥digo
      uses: actions/upload-artifact@v3
      with:
        name: artefato-videos-test
        retention-days: 2
        path: ./